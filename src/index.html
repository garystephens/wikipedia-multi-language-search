<!DOCTYPE html>
<html>
    <head>
        <title>Wikipedia Multi-Language Search</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="favicon.ico" />

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-128490828-1"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-128490828-1');
        </script>

        <!-- Google Analytics 4 -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-2YY996FL5L"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'G-2YY996FL5L');
        </script>
    </head>
    <body>
        <div id="header">
            <h1>Wikipedia Multi-Language Search</h1>
            <form action="javascript:void(0);" id="controls">
                <div id="tagline">
                    Enter the English language title of a page, and we list all
                    language versions of that page
                </div>
                <b>English language page title:</b>
                <input id="searchKeywords" value="" />
                <input id="search" type="submit" value="Search" />
                <div id="languageLinksBox">
                    <p id="languageLinks"></p>
                </div>
                <div>
                    <input id="languageCode" type="hidden" />
                    <a
                        id="aboutLanguage"
                        target="_blank"
                        title="Do a Google search to find out more about this language (opens new tab)"
                    ></a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input
                        id="translate"
                        type="button"
                        disabled="disabled"
                        value="Translate page to English"
                    />
                </div>
            </form>
        </div>
        <iframe
            id="wikipedia_page_iframe"
            name="wikipedia_page_iframe"
            src="about:blank"
        ></iframe>
        <div id="footer">
            <div style="float: right">
                <span>
                    <a href="../">Other useful sites</a>
                </span>
            </div>
            <div style="clear: both"></div>
        </div>
    </body>
</html>
